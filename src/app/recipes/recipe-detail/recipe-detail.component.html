<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a >To Shopping List</a></li>
        <li><a >Edit Recipe</a></li>
        <li><a >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
