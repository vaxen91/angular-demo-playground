<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row ">
        <div class="col-sm-4 from-group">
          <form>
            <fieldset class="form-group">
              <label for="name"><h6>Name</h6></label>
              <input type="text" class="form-control" id="name" placeholder="Insert a name">
            </fieldset>
            <fieldset class="form-group">
              <label for="amount"><h6>Amount</h6></label>
              <input type="number" class="form-control" id="amount" placeholder="Insert amount">
            </fieldset>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-success mr-2">Add</button>
                <button type="button" class="btn btn-danger mr-2">Delete</button>
                <button type="button" class="btn btn-primary">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </form>
  </div>
</div>
